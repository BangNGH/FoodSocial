<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client_layout}"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cửa hàng</title>
    <!-- Place favicon.png in the root directory -->
    <link rel="shortcut icon" th:href="@{/client_assets/shop_assets//client_assets/shop_assets/img/favicon.png}"
          type="image/x-icon"/>
    <!-- Font Icons css -->
    <link rel="stylesheet" th:href="@{/client_assets/shop_assets/css/font-icons.css}">
    <!-- plugins css -->
    <link rel="stylesheet" th:href="@{/client_assets/shop_assets/css/plugins.css}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" th:href="@{/client_assets/shop_assets/css/style.css}">
    <!-- Responsive css -->
    <link rel="stylesheet" th:href="@{/client_assets/shop_assets/css/responsive.css}">
    <!-- ToaStr   -->
    <!-- Icons Css -->
</head>
<body>
<div layout:fragment="content">

    <div class="body-wrapper">

        <!-- BREADCRUMB AREA START -->
        <div class="ltn__breadcrumb-area ltn__breadcrumb-area-3 ltn__breadcrumb-color-white bg-overlay-theme-black-90 bg-image plr--9---"
             th:attr="data-bg=@{/client_assets/shop_assets/img/bg/9.jpg}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ltn__breadcrumb-inner ltn__breadcrumb-inner-2 justify-content-between">
                            <div class="section-title-area ltn__section-title-2">
                                <h6 class="section-subtitle ltn__secondary-color">// Food</h6>
                                <h1 class="section-title white-color">Cửa hàng</h1>
                            </div>
                            <div class="ltn__breadcrumb-list">
                                <ul>
                                    <li><a href="/">Trang chủ</a></li>
                                    <li><a href="/shop/show-recipe">Hoá đơn</a></li>
                                    <li>Cửa hàng</li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- BREADCRUMB AREA END -->


        <div class="ltn__google-map-locations-list-area mt-115 mb-70">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ltn__location-search mb-100">
                            <div class="section-title-area ltn__section-title-2 ">
                                <h1 class="section-title">Hoá đơn của bạn<span>.</span></h1>
                            </div>
                            <form action="#" class="clearfix">
                                <h3>Bộ lọc</h3>
                                <div class="input-item">
                                    <select class="">
                                        <option>Giá tiền: tăng dần</option>
                                        <option>Giá tiền: giảm dần</option>
                                        <option>Hoá đơn gần đây</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <th:block th:each="order : ${ordersList}">
                        <div class="col-lg-4">
                            <div class="ltn__map-item">
                                <h3 class="ltn__location-name" th:text="'Mã đơn hàng #'+${order.id}"></h3>
                                <h6 class="ltn__location-single-info"><i class="fas fa-map-marked-alt"></i> [[${order.address}]]</h6>
                                <h4 class="ltn__location-single-info"><i class="fas fa-phone-volume"></i>[[${order.user.phone}]]</h4>
                                <h4 class="ltn__location-single-info"><i class="fas fa-clock"></i><span
                                        th:text="${#dates.format(order.date_purchase, 'HH:mm')} + ' Ngày ' + ${#dates.format(order.date_purchase, 'dd/MM/yyyy')}"></span></h4>
                                <h4 class="ltn__location-single-info"><i class="fas fa-money-bill"></i><span
                                        th:text="${#numbers.formatDecimal(order.total_price, 0, 'COMMA', 0, 'POINT')}"></span> VNĐ</h4>
                                <div class="btn-wrapper">
                                    <a th:href="'/shop/order-details/'+${order.id}" class="btn btn-transparent btn-border btn-effect-3"><i
                                            class="fas fa-location-arrow"></i> Xem chi tiết</a>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>


    </div>

    <!-- All JS Plugins -->
    <!-- Main JS -->
    <script th:src="@{/client_assets/shop_assets/js/main.js}"></script>
</div>
</body>
</html>
